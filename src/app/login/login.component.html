<div class="container col-sm-4 offser-sm-4">
  <h1>Please log in to view your dashboard</h1>

  <form #loginForm="ngForm" (ngSubmit)="onSignin(loginForm)">

    <div class="form-group">
      <label for="Email"></label>
      <input id="email"
             type="email"
             class="form-control"
             [(ngModel)]="email"
             name="email"
             placeholder="EMAIL">
    </div>

    <div class="form-group">
      <label for="Password"></label>
      <input id="password"
             type="password"
             class="form-control"
             [(ngModel)]="password"
             name="password"
             placeholder="PASSWORD">
    </div>

   <button type="submit" class="btn col-sm" [disabled]="!loginForm.valid">LOG IN</button>

  </form>

</div>
